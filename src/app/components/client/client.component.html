<div class="row">
    <!-- Tabellenbereich -->
    <div class="col-md-11 m-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Kunden√ºbersicht</h2>
            </div>
            <div class="card-body table-container">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Firma</th>
                            <th>Ansprechpartner</th>
                            <th>Stadt</th>
                            <th>Telefon</th>
                            <th>Aktion</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of clientList; track $index) 
                        {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.companyName}}</td>
                                <td>{{item.contactPersonName}}</td>
                                <td>{{item.city}}</td>
                                <td>{{item.contactNo}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="onEditClient(item)">edit</button>
                                    <button class="btn btn-danger" (click)="onDeleteClient(item.clientId)">delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <!-- Formularbereich -->
    <div class="col-md-11 m-4">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Kundeninformationen</h2>
            </div>
            <div class="card-body">
                <form #form="ngForm" class="needs-validation" novalidate (ngSubmit)="onSaveClient()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="clientId" class="form-label">Client ID</label>
                            <input type="number" class="form-control" id="clientId" name="clientId" [(ngModel)]="clientObject.clientId">

                        </div>
                        <div class="col-md-6">
                            <label for="contactPersonName" class="form-label">Contact Person</label>
                            <input type="text"  #personName="ngModel" required  class="form-control" id="contactPersonName"  name="contactPersonName"  [(ngModel)]="clientObject.contactPersonName">
                            <div class="invalid-feedback" *ngIf="personName.invalid && (personName.dirty || personName.touched)">
                                Client Name is required.  
                            </div>
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName"
                               [(ngModel)]="clientObject.companyName">
                    </div>
                
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               [(ngModel)]="clientObject.address">
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city"
                                   [(ngModel)]="clientObject.city">
                        </div>
                        <div class="col-md-4">
                            <label for="pincode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode"
                                   [(ngModel)]="clientObject.pincode">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state"
                                   [(ngModel)]="clientObject.state">
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="EmployeeStrength" class="form-label">Employee Strength</label>
                            <input type="number" class="form-control" id="EmployeeStrength" name="EmployeeStrength"
                                   [(ngModel)]="clientObject.employeeStrength">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNo" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactNo" name="contactNo"
                                   [(ngModel)]="clientObject.contactNo">
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gstNo" class="form-label">GST Number</label>
                            <input type="text" class="form-control" id="gstNo" name="gstNo"
                                   [(ngModel)]="clientObject.gstNo">
                        </div>
                        <div class="col-md-6">
                            <label for="regNo" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="regNo" name="regNo"
                                   [(ngModel)]="clientObject.regNo">
                        </div>
                    </div>
                
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" (click)="onSaveClient()">
                        {{clientObject.clientId != 0 ? 'Update' : 'Save'}} Client</button>   
                    
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
