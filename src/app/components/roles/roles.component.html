<div class="row">
  <div class="col-4">
    <h1>Roles</h1>
    <p>Roles are used to manage user permissions and access levels within the application.</p>
    <p>Each role can have different permissions assigned to it, allowing for fine-grained control over what users can do.</p> 
    </div>
  <div class="col-8">

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Index</th>
          <th>ID</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of roleList; let srno = index">
          <td>{{ srno+1 }}</td>  
          <td>{{ item.roleId }}</td>  
          <td>{{ item.role }}</td>
        </tr>
      </tbody>
    </table>
  </div> 
</div>
